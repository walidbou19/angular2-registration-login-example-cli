<div>
    <mat-toolbar color="primary" class="mat-elevation-z10">
        <span><mat-icon>mood</mat-icon></span>

        <span class="spacer"></span>

        <button mat-icon-button [mat-menu-trigger-for]="menu">
            <mat-icon class="md-48">face</mat-icon> <strong>{{currentUser.firstName}}</strong> <mat-icon aria-hidden="true" >more_vert</mat-icon>
        </button>
    </mat-toolbar>
    <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item routerLink="/users" routerLinkActive="active" >Users</button>
        <button mat-menu-item [routerLink]="['/login']" >Logout</button>
    </mat-menu>


</div>
<div class="container">

    Displaying {{ companies.length }} users.

    <div  class="row">
        <div class="col col-md-4 col-xs-12  "  *ngFor="let company of companies" >
            <mat-card>
                <div class="card-header">
                    <div class="col-md-7 ">
                        <h3>{{company.name}}</h3>
                        <span>{{company.email}}</span>
                    </div>
                    <div class="col-md-5 "><img  src="https://material.angularjs.org/latest/img/washedout.png"></div>

                </div>
                <mat-card-content>
                    <p>{{company.name}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button mat-raised-button color="primary" [routerLink]="['/companies', company.id]" >LIKE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

   <!-- <mat-card>
        <img mat-card-image src="https://material.angularjs.org/latest/img/washedout.png">

        <mat-card-content>
            <p>Here is some content</p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>-->
</div>

<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <p>You're logged in with Angular 2/5 and Angular CLI!!</p>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user.id)">Delete</a>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
